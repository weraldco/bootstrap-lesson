<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table - Learn Bootstrap!</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h4>The Survey Form</h4>
				</div>
			</div>
			<form action="">
				<div class="row">
					<div class="col">
						<div>
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								id="email"
								class="form-control"
								placeholder="Enter your email.."
							/>
						</div>
						<div class="">
							<label for="username" class="form-label">Fullname</label>
							<input type="text" id="username" class="form-control" />
						</div>
						<div class="">
							<label for="age" class="form-label">Age</label>
							<input
								type="number"
								id="age"
								class="form-control"
								min="0"
								max="10"
							/>
						</div>
						<div>
							<label for="">Gender</label
							><select name="" id="" class="form-select">
								<option value="Male">Male</option>
								<option value="Male">Female</option>
								<option value="Male">Prefer not to say</option>
							</select>
						</div>
						<div>
							<label for="">Skills</label>
							<div class="form-check">
								<input
									type="checkbox"
									name=""
									id="frontend"
									class="form-check-input"
								/>
								<label for="frontend" class="form-check-label"
									>Front-end Developer</label
								>
							</div>
							<div class="form-check">
								<input
									type="checkbox"
									name=""
									id="backend"
									class="form-check-input"
								/>
								<label for="backend" class="form-check-label"
									>Back-end Developer</label
								>
							</div>
							<div class="form-check">
								<input
									type="checkbox"
									name=""
									id="fullstack"
									class="form-check-input"
								/>
								<label for="fullstack" class="form-check-label"
									>Fullstack Developer</label
								>
							</div>
							<div>
								<div>Employed?</div>
								<div>
									<input type="radio" name="" id="" class="form-" />
									<label for="">Yes</label>
								</div>
								<div>
									<input type="radio" name="" id="" /> <label for="">No</label>
								</div>
							</div>
						</div>
						<button>Submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
